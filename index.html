<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>You can calculate your BMI (Body Masss Index)</h1>
        <form method="post">
            <div class="weight">
                <label for="weight">Enter your weight (lb)</label>
                <input type="text" name="lbweight">
            </div>
            <div class="height">
                <label for="height">
                    Enter your height (inches)
                </label>
                <input type="text" name="inheight">
            </div>
            <button type="submit" value="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
